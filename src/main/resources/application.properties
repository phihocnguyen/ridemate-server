spring.application.name=ridemate-server

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.data-source-properties.prepareThreshold=0

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.datasource.hikari.data-source-properties.cachePrepStmts=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.provider.google.user-name-attribute=sub

spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.scope=public_profile,email
spring.security.oauth2.client.provider.facebook.user-name-attribute=id

# Stream Chat Configuration
# Note: STREAM_API_KEY and STREAM_API_SECRET should be set in environment variables or .env file
# They are accessed directly via @Value("${STREAM_API_KEY:}") in code

# Face Recognition Service Configuration
face.service.url=${FACE_SERVICE_URL:http://localhost:5000}
face.similarity.threshold=${FACE_SIMILARITY_THRESHOLD:0.65}

# SMS Service Configuration
# Options: sandbox (default, logs only), twilio, http
sms.provider=${SMS_PROVIDER:sandbox}

# Twilio SMS Configuration (if sms.provider=twilio)
sms.twilio.account-sid=${SMS_TWILIO_ACCOUNT_SID:}
sms.twilio.auth-token=${SMS_TWILIO_AUTH_TOKEN:}
sms.twilio.from-number=${SMS_TWILIO_FROM_NUMBER:}

# HTTP SMS Configuration (if sms.provider=http)
# For Vietnamese SMS providers like BrandSMS, ESMS, etc.
sms.http.api-url=${SMS_HTTP_API_URL:}
sms.http.api-key=${SMS_HTTP_API_KEY:}
sms.http.api-secret=${SMS_HTTP_API_SECRET:}
sms.http.brand-name=${SMS_HTTP_BRAND_NAME:RideMate}
sms.http.template-id=${SMS_HTTP_TEMPLATE_ID:}

# Payment Provider Configuration
payment.provider=${PAYMENT_PROVIDER:stripe}

# Stripe Payment Configuration
stripe.secret-key=${STRIPE_SECRET_KEY:}
stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY:}
stripe.currency=${STRIPE_CURRENCY:vnd}
stripe.success-url=${STRIPE_SUCCESS_URL:exp://10.0.0.212:8081}
stripe.cancel-url=${STRIPE_CANCEL_URL:exp://10.0.0.212:8081}

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.root=INFO
logging.level.com.ridemate=DEBUG
logging.level.org.springframework.security=DEBUG

# Active profiles
spring.profiles.active=dev

# Supabase Realtime Configuration
# These values are read from .env file
# SUPABASE_URL should be your Supabase project URL (e.g., https://xxx.supabase.co)
# SUPABASE_SERVICE_KEY should be your service_role key (not anon key) for server-side operations
